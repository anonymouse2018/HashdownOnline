<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="2e15 Encoder Decoder">
<meta name="keywords" content="2e15,Encode,Decode,Base2e15,Base64,tadpole code,编码,解码,蝌蚪解码,蝌蚪码,加密,安全">
<meta name="author" content="Rick Zhou">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2e15</title>
<link rel="stylesheet" href="styles/add-ons.css">
<link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="headerbox">
    <img src="x2e15.png">
    <div style="top:0;left:40px;height:100%"><h1>2e15 Encoder Decoder</h1></div>
    <div class="languageDiv">
      <img id="cnflag" src="cn.png">
      <img id="usflag" class="currentLan" src="us.png">
    </div>
  </div>
  <div class="bodybox">
    <div class="inputbox">
      <div class="title padding">
        <h2>Plain Text</h2>
        <div class="selectCode">
         <label>Codec:</label>
         <select>
          <option value="Base2e15">Base2e15</option>
          <option value="Base64">Base64</option>
          <option value="TadpoleCode2">TadpoleCode2</option>
         </select>
        </div>
      </div>
      <div class="padding" style="top:35px;bottom:35px">
        <textarea id="inputtext"></textarea>
      </div>
      <div class="padding" style="height:25px;bottom:5px">
        <label>Protection: </label>
        <input type="radio" name="opProtect" id="opRaw"><label for="opRaw">Raw</label>&nbsp;
        <input type="radio" name="opProtect" id="opSalt" checked><label for="opSalt">1 Byte Salt</label>&nbsp;
        <input type="radio" name="opProtect" id="opSSalt"><label for="opSSalt">4 Bytes Salt</label>&nbsp;&nbsp;&nbsp;
        <label for="opPass">Password: </label><input type="password" id="opPass">
        <div class="filebox"><label for="opFile">Encode File: </label><input type="file" id="opFile"></div>
      </div>
    </div>
    <div class="inputbox outputbox">
      <div class="title padding"><h2>Encoded</h2></div>
      <div class="padding" style="top:35px;bottom:100px"">
        <textarea id="outputtext" ></textarea>
      </div>
      <div class="padding" style="height:90px;bottom:5px">
      </div>
    </div>
    <div class="dividerbox">
      <button class="red encodeArrow" title="Encode">►</button>
      <button class="decodeArrow" title="Decode">►</button>
    </div>
    <iframe id="outdatedbrowser" style="display:none" ></iframe>
  </div>
<script type="text/javascript">
  function init() {
    var ua = navigator.userAgent;
    if (ua.indexOf("MSIE 9.")>0){
      var s = document.createElement('script');
      s.type = 'text/javascript';
      s.src = 'typedarray.js'
      document.body.appendChild(s);
    } else if (ua.indexOf("MSIE ") > 0) {
      if (ua.indexOf("MSIE 8.") > 0 || ua.indexOf("MSIE 7.") > 0 || ua.indexOf("MSIE 6.") > 0) {
        document.querySelector('#outdatedbrowser').style.display = "";
        document.querySelector('#outdatedbrowser').src="http://outdatedbrowser.com";
        return;
      }
    }
    if (navigator.userAgent.indexOf('(Dart)') !== -1) {
     var s = document.createElement('script');
     s.type = 'application/dart';
     s.src = 'main.dart'
     document.body.appendChild(s);
    } else {
     var s = document.createElement('script');
          s.type = 'text/javascript';
          s.src = 'main.dart.js'
          document.body.appendChild(s);
    }
   }
   init();
</script>
</body>
</html>
