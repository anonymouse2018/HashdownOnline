<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>x2e15</title>
<link rel="stylesheet" href="styles/add-ons.css">
<link rel="stylesheet" href="styles/main.css">
<script type="text/javascript">
  window.onload = function() {
    var ua = navigator.userAgent;
    if (ua.indexOf("MSIE 9.")>0){
      var s = document.createElement('script');
      s.type = 'text/javascript';
      s.src = 'typedarray.js'
      document.body.appendChild(s);
    } else if (ua.indexOf("MSIE ") > 0) {
      if (ua.indexOf("MSIE 8.") > 0 || ua.indexOf("MSIE 7.") > 0 || ua.indexOf("MSIE 6.") > 0) {
        window.location.replace("http://outdatedbrowser.com");
        return;
      }
    }
     var s = document.createElement('script');
     s.type = 'text/javascript';
     s.src = 'packages/browser/dart.js'
     document.body.appendChild(s);
   }
</script>
</head>

<body>
  <div class="headerbox">
    <img src="x2e15.png">
    <div style="top:0;left:40px;height:100%"><h1>Base2e15 Encoder Decoder</h1></div>
  </div>
  <div class="bodybox">
    <div class="inputbox">
      <div class="title padding">
        <h2>Plain Text</h2>
        <select class="selectCode">
         <option value="Base2e15">Base2e15</option>
         <option value="Base64">Base64</option>
         <option value="TadpoleCode2">TadpoleCode2</option>
        </select>
      </div>
      <div class="padding" style="top:35px;bottom:60px">
        <textarea id="inputtext"></textarea>
      </div>
      <div class="padding" style="height:50px;bottom:5px">
        <label>Protection: </label>
        <input type="radio" name="opProtect" id="opRaw"><label for="opRaw">Raw</label>&nbsp;
        <input type="radio" name="opProtect" id="opSalt" checked><label for="opSalt">Salt</label>&nbsp;
        <input type="radio" name="opProtect" id="opSSalt"><label for="opSSalt">Strong Salt</label><br>
        <label for="opPass">Password: </label><input type="password" id="opPass">
        <div class="filebox"><label for="opFile">Encode File: </label><input type="file" id="opFile"></div>

      </div>
    </div>
    <div class="inputbox outputbox">
      <div class="title padding"><h2>Encoded</h2></div>
      <div class="padding" style="top:35px;bottom:100px"">
        <textarea id="outputtext" ></textarea>
      </div>
      <div class="padding" style="height:90px;bottom:5px">
      </div>
    </div>
    <div class="dividerbox">
      <button class="red encodeArrow" title="Encode">►</button>
      <button class="decodeArrow" title="Decode">►</button>
    </div>
  </div>
<script type="application/dart" src="main.dart"></script>
</body>
</html>
